<!DOCTYPE html>
<html>
 
    <head>
 
        <meta name="Change Component Details" charset="utf-8">
        <script src="../JS/script.js"></script>

    </head>

    <body>
        <p>Please enter the component's new name:</p>
        New Component Name: <input type="text" name="componentName" id="componentName" autofocus><br><br>
        <button id="submit">Change Name</button>

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const submit = document.getElementById("submit");

            submit.addEventListener( 'click',
                function( event )
                {

                    event.preventDefault();
                    const newName = document.querySelector('#componentName').value.replace(/ /g,"_");
                    window.component.name = newName;

                    window.close( );
        
                } );

            </script>

    </body>
</html>
